<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới chuồng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <style>
        .h2 {
            text-align: center;
            font-weight: bold;
            color: black;
            margin-top: 40px;
            margin-bottom: 40px;
            text-transform: uppercase
        }
    </style>
</head>
<body>
<div class="container flex" style="width: 50%; height: 100%; padding: 4.5em">
    <form th:action="@{/add}" method="post" th:object="${cage}"
          style="width: 100%; position: relative">
        <h2 class="h2">Thêm mới chuồng lợn</h2>
        <div class="form-group">
            <label for="name" class="form-label">Loại chuồng:</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" maxlength="30">
            <div class="form-text" style="color: red" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
        </div>
        <br>
        <div class="form-group">
            <label for="capacity" class="form-label">Sức chứa:</label>
            <input type="number" class="form-control" id="capacity" name="capacity" th:field="*{capacity}">
            <div class="form-text" style="color: red" th:if="${#fields.hasErrors('capacity')}"
                 th:errors="*{capacity}"></div>
        </div>
        <br>
        <br>
        <br>
        <input type="submit" class="btn btn-outline-primary" value="Xác nhận thêm"
               style="width: 45%; position: absolute;bottom: 0">
        <a th:href="@{/}" class="btn btn-outline-danger"
           style="right: 0;width: 45%; position: absolute;bottom: 0;">Quay
            lại trang trước</a>
    </form>
</div>
</body>
</html>
