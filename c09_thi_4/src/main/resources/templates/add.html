<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <style>
        .h2 {
            text-align: center;
            font-weight: bold;
            color: black;
            margin-top: 40px;
            margin-bottom: 40px;
            text-transform: uppercase
        }
    </style>
</head>
<body>
<div class="container flex" style="width: 50%; height: 100%; padding: 4.5em">
    <form th:action="@{/them}" method="post" th:object="${baiHat}"
          style="width: 100%; position: relative">
        <h2 class="h2">Thêm mới bài hát</h2>
        <div class="form-group">
            <label for="ma" class="form-label">Mã bài hát:</label>
            <input type="text" class="form-control" id="ma" name="ma" th:field="*{ma}">
            <div class="form-text" style="color: red" th:if="${#fields.hasErrors('ma')}"
                 th:errors="*{ma}"></div>
        </div>
        <br>
        <div class="form-group">
            <label for="tenBai" class="form-label">Tên bài hát:</label>
            <input type="text" class="form-control" id="tenBai" name="tenBai" th:field="*{tenBai}">
            <div class="form-text" style="color: red" th:if="${#fields.hasErrors('tenBai')}"
                 th:errors="*{tenBai}"></div>
        </div>
        <br>
        <div class="form-group">
            <label for="theLoai" class="form-label">Thể loại:</label>
            <select id="theLoai" th:field="*{theLoai}" class="form-control">
                <option th:each="ct:${theLoai}" th:value="${ct.id}" th:text="${ct.tenLoai}"></option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label for="tacGia" class="form-label">Tên tác Giả:</label>
            <input type="text" class="form-control" id="tacGia" name="tacGia"  th:field="*{tacGia}">
            <div class="form-text" style="color: red" th:if="${#fields.hasErrors('tacGia')}"
                 th:errors="*{tacGia}"></div>
        </div>
        <br>
        <div class="form-group">
            <label for="ngay" class="form-label">Ngày phát hành:</label>
            <input type="date" class="form-control" id="ngay" name="ngay" th:field="*{ngay}">
            <div class="form-text" style="color: red" th:if="${#fields.hasErrors('ngay')}"
                 th:errors="*{ngay}"></div>
        </div>
        <br>
        <div class="form-group">
            <label for="moTa" class="form-label">Mô tả:</label>
            <textarea class="form-control" id="moTa" name="moTa" th:field="*{moTa}" ></textarea>
            <div class="form-text" style="color: red"  th:if="${#fields.hasErrors('moTa')}"
                 th:errors="*{moTa}"></div>
        </div>
        <br>
        <br>
        <br>
        <input type="submit" class="btn btn-outline-primary" value="Xác nhận thêm"
               style="width: 45%; position: absolute;bottom: 0">
        <a th:href="@{/}" class="btn btn-outline-danger"
           style="right: 0;width: 45%; position: absolute;bottom: 0;">Quay
            lại trang trước</a>
    </form>
</div>
</body>
</html>
