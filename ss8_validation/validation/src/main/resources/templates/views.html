<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h2 class="text-center mt-3">Đăng ký</h2>
    <form th:action="@{/}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="first-name">Họ:</label>
            <input type="text" class="form-control" id="first-name" name="first_name" th:field="*{first}" required>
            <div class="form-text" style="color: red" th:if="${#fields.hasErrors('first')}" th:errors="*{first}"></div>
        </div>
        <div class="form-group">
            <label for="last-name">Tên:</label>
            <input type="text" class="form-control" id="last-name" name="last_name" th:field="*{last}" required>
            <div class="form-text" style="color: red" th:if="${#fields.hasErrors('last')}" th:errors="*{last}"></div>
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại:</label>
            <input type="tel" class="form-control" id="phone" name="phone" th:field="*{phone}" required>
            <div class="form-text" style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
        </div>
        <div class="form-group">
            <label for="age">Tuổi:</label>
            <input type="number" class="form-control" id="age" name="age" th:field="*{age}" required>
            <div class="form-text" style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
            <div class="form-text" style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Đăng ký</button>
        </div>
    </form>
</div>
</body>
</html>
