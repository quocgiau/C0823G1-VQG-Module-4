<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<button type="button" class="btn btn-sm btn-outline-danger" data-bs-toggle="modal"
        data-bs-target="#detailModal"

        onclick="detailCustomer(this)">
    Detail
</button>
<button type="button" class="btn btn-sm btn-outline-danger" data-bs-toggle="modal"
        data-bs-target="#deleteModal"

        onclick="deleteCustomer(this)">
    Xóa
</button>
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteModalLabel">Delete customer:</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure want to delete <span id="nameEdit"></span>?
                    <input type="hidden" id="idDelete" name="idDelete" value="idDelete">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="detailModalLabel">Detail customer:</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Details ID : <span id="idDetail"></span>?
                <table>
                    <tr>
                        <th>Tuổi</th>
                        <td id="ageDetail"></td>
                    </tr>
                    <tr>
                        <th>Giới tính</th>
                        <td id="genderDetail">
                        </td>
                    </tr>
                    <tr>
                        <th>Cân nặng</th>
                        <td id="weightDetail"></td>
                    </tr>
                    <tr>
                        <th>Chuồng</th>
                        <td id="chuongDetail"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    function deleteCustomer(button) {
    }
    function detailCustomer(button) {
    }
</script>
</html>
