<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style>
    p{
        color: red;
    }
</style>
</head>
<body>
<h3 style="text-align: center">Cập nhật thành phố</h3>
<p th:if="${message}" th:text="${message}" style="text-align: center"></p>
<form method="post" th:object="${city}" style="width: 50%;margin-left: 25%">
    <input type="hidden" th:field="*{id}">
    <div>
        <label class="form-label">Tên:</label>
        <input type="text" th:field="*{name}" class="form-control">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>
    <div>
        <label class="form-label">Quốc gia:</label>
        <select th:field="*{country}" class="form-control">
            <option th:each="ct:${country}" th:value="${ct.id}" th:text="${ct.name}"></option>
        </select>
    </div>
    <div>
        <label class="form-label">Diện tích:</label>
        <input type="number" th:field="*{area}" class="form-control">
        <p th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></p>
    </div>
    <div>
        <label class="form-label">Dân số:</label>
        <input type="number" th:field="*{people}" class="form-control">
        <p th:if="${#fields.hasErrors('people')}" th:errors="*{people}"></p>
    </div>
    <div>
        <label class="form-label">GDP:</label>
        <input type="number" th:field="*{GDP}" class="form-control">
        <p th:if="${#fields.hasErrors('GDP')}" th:errors="*{GDP}"></p>
    </div>
    <div>
        <label class="form-label">Giới thiệu:</label>
        <textarea th:field="*{detail}" rows="5" class="form-control"></textarea>
        <p th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}"></p>
    </div>
    <div style="margin-left: 40%">
        <input type="submit" value="Cập nhật thành phố" class="btn btn-sm btn-primary">
        <a th:href="@{/city}" class="btn btn-sm btn-danger">Thoát</a>
    </div>
</form>
</body>
</html>
