<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Chỉnh sửa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        h2 {
            text-align: center;
            font-weight: bold;
            color: #f44566;
            margin-top: 100px;
            margin-bottom: 40px;
            text-transform: uppercase
        }
    </style>
</head>
<body>
<section>
    <div class="container flex" style="width: 50%; height: 100%; padding: 4.5em">
        <form method="post" th:action="@{/edit}" style="width: 100%; position: relative" th:object="${product}">
            <h2 class="text-center">Thay đổi thông tin sản phẩm</h2>
            <input hidden="hidden" th:field="*{id}">
            <div class="form-group">
                <label class="form-label" for="name">Tên sản phẩm:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Nhập tên sản phẩm"
                       th:field="*{name}">
            </div>
            <div class="form-group">
                <label class="form-label" for="price">Nhập giá:</label>
                <input type="text" class="form-control" id="price" name="price" th:field="*{price}"
                       placeholder="Nhập giá sản phẩm">
            </div>
            <div class="form-group">
                <label class="form-label" for="describe">Mô tả:</label>
                <input type="text" class="form-control" id="describe" name="describe" th:field="*{describe}">
            </div>
            <div class="form-group">
                <label class="form-label" for="producer">Nhà sản xuất:</label>
                <input type="text" class="form-control" id="producer" name="producer" th:field="*{producer}">
            </div>
            <br>
            <br>
            <input type="submit" class="btn btn-primary" value="Sửa sản phẩm"
                   style="width: 45%; position: absolute;bottom: 0">
            <a th:href="@{/}" class="btn"
               style="right: 0;width: 45%; position: absolute;bottom: 0; background-color: #f44566; color: white;">Quay
                lại trang trước</a>
        </form>
    </div>
</section>
</body>
</html>
