<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<section>
    <div class="container flex" style="width: 50%; height: 100%; padding: 4.5em">
        <form method="post" action="" style="width: 100%; position: relative">
            <h2 class="text-center">Thêm mới sản phẩm</h2>
            <div class="form-group">
                <label class="form-label" for="name">Tên sản phẩm:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Nhập tên sản phẩm" value="${name}"
                       pattern="[^\d]+[\p{L}\s]+">
            </div>
            <div class="form-group">
                <label class="form-label" for="price">Nhập giá:</label>
                <input type="text" class="form-control" id="price" name="price" value="${price}"
                       placeholder="Nhập giá sản phẩm">
            </div>
            <div class="form-group">
                <label class="form-label" for="describe">Mô tả:</label>
                <input type="text" class="form-control" id="describe" name="describe"  value="${describe}">
            </div>
            <div class="form-group">
                <label class="form-label" for="producer">Nhà sản xuất:</label>
                <input type="text" class="form-control" id="producer" name="producer"  value="${producer}">
            </div>
        </form>
    </div>
</section>
</body>
</html>
