<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<form th:action="@{search}" class="d-flex" role="search">
    <input class="form-control me-2" type="number" placeholder="Search" aria-label="Search" name="quantity">
    <button class="btn btn-outline-success" type="submit">Trả sách</button>
</form>
<a th:href="@{addBook}" class="btn btn-primary">Thêm sách</a>
<h1 th:if="${mess == 1}">Mã sách không tồn tại</h1>
<h1 th:if="${mess == 2}">Sách đã được thuê hết</h1>
<div class="row">
    <div th:each="item,l : ${book}" class="col-md-3">
        <div class="card" style="width: 18rem;">
            <img src="" class="card-img-top" alt="..." th:src="${item.getImg()}">
            <div class="card-body">
                <h5 class="card-title" th:text="${item.getName()}"></h5>
                <p class="card-text" th:text="${item.getIntroduce()}"></p>
                <p class="card-text">Số lượng: <a style="text-decoration: none" th:text="${item.getQuantity()}"></a></p>
                <a th:href="@{detail/{id}(id=${item.getId()})}" class="btn btn-primary">Chi tiết</a>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
